<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>
      E-commerce Add Products | TailAdmin - Tailwind CSS Admin Dashboard
      Template
    </title>
  </head>
  <body
    x-data="{ page: 'addProduct', 'loaded': true, 'darkMode': false, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"
    x-init="
         darkMode = JSON.parse(localStorage.getItem('darkMode'));
         $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
    :class="{'dark bg-gray-900': darkMode === true}"
  >
    <!-- ===== Preloader Start ===== -->
    <include src="./partials/preloader.html"></include>
    <!-- ===== Preloader End ===== -->

    <!-- ===== Page Wrapper Start ===== -->
    <div class="flex h-screen overflow-hidden">
      <!-- ===== Sidebar Start ===== -->
      <include src="./partials/sidebar.html"></include>
      <!-- ===== Sidebar End ===== -->

      <!-- ===== Content Area Start ===== -->
      <div
        class="relative flex flex-1 flex-col overflow-x-hidden overflow-y-auto"
      >
        <!-- Small Device Overlay Start -->
        <include src="./partials/overlay.html" />
        <!-- Small Device Overlay End -->

        <!-- ===== Header Start ===== -->
        <include src="./partials/header.html" />
        <!-- ===== Header End ===== -->

        <!-- ===== Main Content Start ===== -->
        <main>
          <div class="mx-auto max-w-(--breakpoint-2xl) p-4 md:p-6">
            <!-- Breadcrumb Start -->
            <div x-data="{ pageName: `Add Product` }">
              <include src="./partials/breadcrumb.html" />
            </div>
            <!-- Breadcrumb End -->

            <!-- Content Start -->
            <div class="space-y-6">
              <div
                class="rounded-2xl border border-gray-200 bg-white dark:border-gray-800 dark:bg-white/[0.03]"
              >
                <div
                  class="border-b border-gray-200 px-6 py-4 dark:border-gray-800"
                >
                  <h2 class="text-lg font-medium text-gray-800 dark:text-white">
                    Products Description
                  </h2>
                </div>
                <div class="p-4 sm:p-6 dark:border-gray-800">
                  <form>
                    <div class="grid grid-cols-1 gap-5 md:grid-cols-2">
                      <div>
                        <label
                          for="product-name"
                          class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400"
                          >Product Name</label
                        >
                        <input
                          type="text"
                          id="product-name"
                          class="dark:bg-dark-900 shadow-theme-xs focus:border-brand-300 focus:ring-brand-500/10 dark:focus:border-brand-800 h-11 w-full rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-sm text-gray-800 placeholder:text-gray-400 focus:ring-3 focus:outline-hidden dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30"
                          placeholder="Enter product name"
                        />
                      </div>
                      <div>
                        <label
                          class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400"
                        >
                          Category
                        </label>
                        <div
                          x-data="{ isOptionSelected: false }"
                          class="relative z-20 bg-transparent"
                        >
                          <select
                            class="dark:bg-dark-900 shadow-theme-xs focus:border-brand-300 focus:ring-brand-500/10 dark:focus:border-brand-800 h-11 w-full appearance-none rounded-lg border border-gray-300 bg-transparent bg-none px-4 py-2.5 pr-11 text-sm text-gray-800 placeholder:text-gray-400 focus:ring-3 focus:outline-hidden dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30"
                            :class="isOptionSelected && 'text-gray-800 dark:text-white/90'"
                            @change="isOptionSelected = true"
                          >
                            <option
                              value=""
                              class="text-gray-700 dark:bg-gray-900 dark:text-gray-400"
                            >
                              Select Category
                            </option>
                            <option
                              value="Laptop"
                              class="text-gray-700 dark:bg-gray-900 dark:text-gray-400"
                            >
                              Laptop
                            </option>
                            <option
                              value="Phone"
                              class="text-gray-700 dark:bg-gray-900 dark:text-gray-400"
                            >
                              Phone
                            </option>
                            <option
                              value="Watch"
                              class="text-gray-700 dark:bg-gray-900 dark:text-gray-400"
                            >
                              Watch
                            </option>
                            <option
                              value="Electronics"
                              class="text-gray-700 dark:bg-gray-900 dark:text-gray-400"
                            >
                              Electronics
                            </option>
                            <option
                              value="Accessories"
                              class="text-gray-700 dark:bg-gray-900 dark:text-gray-400"
                            >
                              Accessories
                            </option>
                          </select>
                          <span
                            class="pointer-events-none absolute top-1/2 right-4 z-30 -translate-y-1/2 text-gray-700 dark:text-gray-400"
                          >
                            <svg
                              class="stroke-current"
                              width="20"
                              height="20"
                              viewBox="0 0 20 20"
                              fill="none"
                              xmlns="http://www.w3.org/2000/svg"
                            >
                              <path
                                d="M4.79175 7.396L10.0001 12.6043L15.2084 7.396"
                                stroke=""
                                stroke-width="1.5"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                              />
                            </svg>
                          </span>
                        </div>
                      </div>
                      <div>
                        <label
                          class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400"
                        >
                          Brand
                        </label>
                        <div
                          x-data="{ isOptionSelected: false }"
                          class="relative z-20 bg-transparent"
                        >
                          <select
                            class="dark:bg-dark-900 shadow-theme-xs focus:border-brand-300 focus:ring-brand-500/10 dark:focus:border-brand-800 h-11 w-full appearance-none rounded-lg border border-gray-300 bg-transparent bg-none px-4 py-2.5 pr-11 text-sm text-gray-800 placeholder:text-gray-400 focus:ring-3 focus:outline-hidden dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30"
                            :class="isOptionSelected && 'text-gray-800 dark:text-white/90'"
                            @change="isOptionSelected = true"
                          >
                            <option
                              value=""
                              class="text-gray-700 dark:bg-gray-900 dark:text-gray-400"
                            >
                              Select Brand
                            </option>
                            <option
                              value="Apple"
                              class="text-gray-700 dark:bg-gray-900 dark:text-gray-400"
                            >
                              Apple
                            </option>
                            <option
                              value="Samsung"
                              class="text-gray-700 dark:bg-gray-900 dark:text-gray-400"
                            >
                              Samsung
                            </option>
                            <option
                              value="LG"
                              class="text-gray-700 dark:bg-gray-900 dark:text-gray-400"
                            >
                              LG
                            </option>
                          </select>
                          <span
                            class="pointer-events-none absolute top-1/2 right-4 z-30 -translate-y-1/2 text-gray-700 dark:text-gray-400"
                          >
                            <svg
                              class="stroke-current"
                              width="20"
                              height="20"
                              viewBox="0 0 20 20"
                              fill="none"
                              xmlns="http://www.w3.org/2000/svg"
                            >
                              <path
                                d="M4.79175 7.396L10.0001 12.6043L15.2084 7.396"
                                stroke=""
                                stroke-width="1.5"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                              />
                            </svg>
                          </span>
                        </div>
                      </div>
                      <div>
                        <label
                          class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400"
                        >
                          Color
                        </label>
                        <div
                          x-data="{ isOptionSelected: false }"
                          class="relative z-20 bg-transparent"
                        >
                          <select
                            class="dark:bg-dark-900 shadow-theme-xs focus:border-brand-300 focus:ring-brand-500/10 dark:focus:border-brand-800 h-11 w-full appearance-none rounded-lg border border-gray-300 bg-transparent bg-none px-4 py-2.5 pr-11 text-sm text-gray-800 placeholder:text-gray-400 focus:ring-3 focus:outline-hidden dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30"
                            :class="isOptionSelected && 'text-gray-800 dark:text-white/90'"
                            @change="isOptionSelected = true"
                          >
                            <option
                              value=""
                              class="text-gray-700 dark:bg-gray-900 dark:text-gray-400"
                            >
                              Select color
                            </option>
                            <option
                              value="Black"
                              class="text-gray-700 dark:bg-gray-900 dark:text-gray-400"
                            >
                              Black
                            </option>
                            <option
                              value="White"
                              class="text-gray-700 dark:bg-gray-900 dark:text-gray-400"
                            >
                              White
                            </option>
                            <option
                              value="Silver"
                              class="text-gray-700 dark:bg-gray-900 dark:text-gray-400"
                            >
                              Silver
                            </option>
                            <option
                              value="Blue"
                              class="text-gray-700 dark:bg-gray-900 dark:text-gray-400"
                            >
                              Blue
                            </option>
                            <option
                              value="Gold"
                              class="text-gray-700 dark:bg-gray-900 dark:text-gray-400"
                            >
                              Gold
                            </option>
                          </select>
                          <span
                            class="pointer-events-none absolute top-1/2 right-4 z-30 -translate-y-1/2 text-gray-700 dark:text-gray-400"
                          >
                            <svg
                              class="stroke-current"
                              width="20"
                              height="20"
                              viewBox="0 0 20 20"
                              fill="none"
                              xmlns="http://www.w3.org/2000/svg"
                            >
                              <path
                                d="M4.79175 7.396L10.0001 12.6043L15.2084 7.396"
                                stroke=""
                                stroke-width="1.5"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                              />
                            </svg>
                          </span>
                        </div>
                      </div>
                      <div class="col-span-full">
                        <div class="grid grid-cols-1 gap-5 sm:grid-cols-3">
                          <div>
                            <label
                              for="weight"
                              class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400"
                              >Weight (kg)</label
                            >
                            <input
                              type="number"
                              id="weight"
                              class="dark:bg-dark-900 shadow-theme-xs focus:border-brand-300 focus:ring-brand-500/10 dark:focus:border-brand-800 h-11 w-full rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-sm text-gray-800 placeholder:text-gray-400 focus:ring-3 focus:outline-hidden dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30"
                              placeholder="15"
                            />
                          </div>
                          <div>
                            <label
                              for="length"
                              class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400"
                              >Length (cm)</label
                            >
                            <input
                              type="number"
                              id="length"
                              class="dark:bg-dark-900 shadow-theme-xs focus:border-brand-300 focus:ring-brand-500/10 dark:focus:border-brand-800 h-11 w-full rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-sm text-gray-800 placeholder:text-gray-400 focus:ring-3 focus:outline-hidden dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30"
                              placeholder="120"
                            />
                          </div>
                          <div>
                            <label
                              for="width"
                              class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400"
                              >Width (cm)</label
                            >
                            <input
                              type="number"
                              id="width"
                              class="dark:bg-dark-900 shadow-theme-xs focus:border-brand-300 focus:ring-brand-500/10 dark:focus:border-brand-800 h-11 w-full rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-sm text-gray-800 placeholder:text-gray-400 focus:ring-3 focus:outline-hidden dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30"
                              placeholder="23"
                            />
                          </div>
                        </div>
                      </div>

                      <div class="col-span-full">
                        <label
                          class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400"
                        >
                          Description
                        </label>
                        <textarea
                          placeholder="Receipt Info (optional)"
                          type="text"
                          rows="7"
                          class="dark:bg-dark-900 shadow-theme-xs focus:border-brand-300 focus:ring-brand-500/10 dark:focus:border-brand-800 w-full resize-none rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-sm text-gray-800 placeholder:text-gray-400 focus:ring-3 focus:outline-hidden dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30"
                        ></textarea>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <div
                class="rounded-2xl border border-gray-200 bg-white dark:border-gray-800 dark:bg-white/[0.03]"
              >
                <div
                  class="border-b border-gray-200 px-6 py-4 dark:border-gray-800"
                >
                  <h2 class="text-lg font-medium text-gray-800 dark:text-white">
                    Pricing & Availability
                  </h2>
                </div>
                <div class="space-y-5 p-4 sm:p-6">
                  <div class="grid grid-cols-1 gap-5 sm:grid-cols-3">
                    <div>
                      <label
                        for="weight"
                        class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400"
                        >Weight (kg)</label
                      >
                      <input
                        type="number"
                        id="weight"
                        class="dark:bg-dark-900 shadow-theme-xs focus:border-brand-300 focus:ring-brand-500/10 dark:focus:border-brand-800 h-11 w-full rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-sm text-gray-800 placeholder:text-gray-400 focus:ring-3 focus:outline-hidden dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30"
                        placeholder="15"
                      />
                    </div>
                    <div>
                      <label
                        for="length"
                        class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400"
                        >Length (cm)</label
                      >
                      <input
                        type="number"
                        id="length"
                        class="dark:bg-dark-900 shadow-theme-xs focus:border-brand-300 focus:ring-brand-500/10 dark:focus:border-brand-800 h-11 w-full rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-sm text-gray-800 placeholder:text-gray-400 focus:ring-3 focus:outline-hidden dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30"
                        placeholder="120"
                      />
                    </div>
                    <div>
                      <label
                        for="width"
                        class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400"
                        >Width (cm)</label
                      >
                      <input
                        type="number"
                        id="width"
                        class="dark:bg-dark-900 shadow-theme-xs focus:border-brand-300 focus:ring-brand-500/10 dark:focus:border-brand-800 h-11 w-full rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-sm text-gray-800 placeholder:text-gray-400 focus:ring-3 focus:outline-hidden dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30"
                        placeholder="23"
                      />
                    </div>
                  </div>
                  <div class="grid grid-cols-1 gap-5 sm:grid-cols-2">
                    <div class="">
                      <label
                        class="mb-1 inline-block text-sm font-semibold text-gray-700 dark:text-gray-400"
                        >Stock Quantity</label
                      >
                      <div
                        class="flex h-11 divide-x divide-gray-300 overflow-hidden rounded-lg border border-gray-300 dark:divide-gray-800 dark:border-gray-700"
                      >
                        <button
                          class="inline-flex h-11 w-11 items-center justify-center bg-white text-gray-700 hover:bg-gray-100 dark:border-gray-800 dark:bg-gray-900 dark:text-gray-400 dark:hover:bg-gray-800 dark:hover:text-white"
                        >
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="25"
                            height="24"
                            viewBox="0 0 25 24"
                            fill="none"
                          >
                            <path
                              d="M6.66699 12H18.6677"
                              stroke="currentColor"
                              stroke-width="1.5"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                            />
                          </svg>
                        </button>
                        <div class="flex-1">
                          <input
                            type="text"
                            value="1"
                            class="h-full w-full border-0 bg-white text-center text-sm text-gray-700 outline-none focus:ring-0 dark:bg-gray-900 dark:text-gray-400"
                          />
                        </div>
                        <button
                          class="inline-flex h-11 w-11 items-center justify-center bg-white text-gray-700 hover:bg-gray-100 dark:bg-gray-900 dark:text-gray-400 dark:hover:bg-gray-800 dark:hover:text-white"
                        >
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="25"
                            height="24"
                            viewBox="0 0 25 24"
                            fill="none"
                          >
                            <path
                              d="M6.66699 12.0002H18.6677M12.6672 6V18.0007"
                              stroke="currentColor"
                              stroke-width="1.5"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                            />
                          </svg>
                        </button>
                      </div>
                    </div>
                    <div>
                      <label
                        class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400"
                      >
                        Availability Status
                      </label>
                      <div
                        x-data="{ isOptionSelected: false }"
                        class="relative z-20 bg-transparent"
                      >
                        <select
                          class="dark:bg-dark-900 shadow-theme-xs focus:border-brand-300 focus:ring-brand-500/10 dark:focus:border-brand-800 h-11 w-full appearance-none rounded-lg border border-gray-300 bg-transparent bg-none px-4 py-2.5 pr-11 text-sm text-gray-800 placeholder:text-gray-400 focus:ring-3 focus:outline-hidden dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30"
                          :class="isOptionSelected && 'text-gray-800 dark:text-white/90'"
                          @change="isOptionSelected = true"
                        >
                          <option
                            value=""
                            class="text-gray-700 dark:bg-gray-900 dark:text-gray-400"
                          >
                            Select Availability
                          </option>
                          <option
                            value="In Stock"
                            class="text-gray-700 dark:bg-gray-900 dark:text-gray-400"
                          >
                            In Stock
                          </option>
                          <option
                            value="Out of Stock"
                            class="text-gray-700 dark:bg-gray-900 dark:text-gray-400"
                          >
                            Out of Stock
                          </option>
                        </select>
                        <span
                          class="pointer-events-none absolute top-1/2 right-4 z-30 -translate-y-1/2 text-gray-700 dark:text-gray-400"

                </div>

              <div
                class="rounded-2xl border border-gray-200 bg-white dark:border-gray-800 dark:bg-white/[0.03]"
              >
                <div
                  class="border-b border-gray-200 px-6 py-4 dark:border-gray-800"
                >
                  <h2 class="text-lg font-medium text-gray-800 dark:text-white">
                    Products Images
                  </h2>
                </div>
                <div class="p-4 sm:p-6">
                  <label
                    for="product-image"
                    class="shadow-theme-xs group hover:border-brand-500 block cursor-pointer rounded-lg border-2 border-dashed border-gray-300 transition dark:border-gray-800"
                  >
                    <div class="flex justify-center p-10">
                      <div
                        class="flex max-w-[260px] flex-col items-center gap-4"
                      >
                        <div
                          class="inline-flex h-13 w-13 items-center justify-center rounded-full border border-gray-200 text-gray-700 transition dark:border-gray-800 dark:text-gray-400"
                        >
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                          >
                            <path
                              d="M20.0004 16V18.5C20.0004 19.3284 19.3288 20 18.5004 20H5.49951C4.67108 20 3.99951 19.3284 3.99951 18.5V16M12.0015 4L12.0015 16M7.37454 8.6246L11.9994 4.00269L16.6245 8.6246"
                              stroke="currentColor"
                              stroke-width="1.5"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                            />
                          </svg>
                        </div>
                        <p
                          class="text-center text-sm text-gray-500 dark:text-gray-400"
                        >
                          <span
                            class="font-medium text-gray-800 dark:text-white/90"
                            >Click to upload</span
                          >
                          or drag and drop SVG, PNG, JPG or GIF (MAX. 800x400px)
                        </p>
                      </div>
                    </div>
                    <input type="file" id="product-image" class="hidden" />
                  </label>
                </div>
              </div>
              <!-- Button -->
              <div class="flex flex-col gap-3 sm:flex-row sm:justify-end">
                <button
                  class="shadow-theme-xs inline-flex items-center justify-center gap-2 rounded-lg bg-white px-4 py-3 text-sm font-medium text-gray-700 ring-1 ring-gray-300 transition hover:bg-gray-50 dark:bg-gray-800 dark:text-gray-400 dark:ring-gray-700 dark:hover:bg-white/[0.03]"

                  Draft
                </button>
                <button
                  class="bg-brand-500 shadow-theme-xs hover:bg-brand-600 inline-flex items-center justify-center gap-2 rounded-lg px-4 py-3 text-sm font-medium text-white transition"
                >
                  Publish Product
                </button>
              </div>

            <!-- Content End -->
          </div>

        <!-- ===== Main Content End ===== -->
      </div>
      <!-- ===== Content Area End ===== -->
    </div>
    <!-- ===== Page Wrapper End ===== -->
