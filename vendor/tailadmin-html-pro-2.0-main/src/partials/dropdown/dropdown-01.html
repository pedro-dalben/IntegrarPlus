<div x-data="{openDropDown: false}" class="relative inline-block">

    @click.prevent="openDropDown = !openDropDown"
    class="inline-flex items-center gap-2 rounded-lg bg-brand-500 px-4 py-3 text-sm font-medium text-white hover:bg-brand-600"
  >
    Account Menu
    <svg
      class="stroke-current duration-200 ease-in-out"
      :class="openDropDown && 'rotate-180'"
      width="20"
      height="20"
      viewBox="0 0 20 20"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M4.79199 7.396L10.0003 12.6043L15.2087 7.396"
        stroke=""
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>
  </a>
  <div
    x-show="openDropDown"
    @click.outside="openDropDown = false"
    class="absolute left-0 top-full z-40 mt-2 w-full min-w-[260px] rounded-2xl border border-gray-200 bg-white p-3 shadow-theme-lg dark:border-gray-800 dark:bg-[#1E2635]"
  >
    <ul class="flex flex-col gap-1">
      <li>
        <a
          href="#"
          class="flex rounded-lg px-3 py-2.5 text-sm font-medium text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-white/5"

          Edit Profile
        </a>
      </li>
      <li>
        <a
          href="#"
          class="flex rounded-lg px-3 py-2.5 text-sm font-medium text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-white/5"
        >
          Account Settings
        </a>
      </li>
      <li>
        <a
          href="#"
          class="flex rounded-lg px-3 py-2.5 text-sm font-medium text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-white/5"
        >
          License
        </a>
      </li>
      <li>
        <a
          href="#"
          class="flex rounded-lg px-3 py-2.5 text-sm font-medium text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-white/5"
        >
          Support
        </a>
      </li>
    </ul>
  </div>
</div>
