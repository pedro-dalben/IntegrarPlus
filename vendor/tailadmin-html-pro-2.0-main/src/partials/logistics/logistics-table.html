        let sorted = [...this.rows];
        if (this.sort.column) {
          sorted.sort((a, b) => {
            let valA = a[this.sort.column];
            let valB = b[this.sort.column];
            if (this.sort.column === "arrival") {
              // Parse date for arrival
              return (
                (new Date(valA) - new Date(valB)) * (this.sort.asc ? 1 : -1)

            }
            if (valA < valB) return this.sort.asc ? -1 : 1;
            if (valA > valB) return this.sort.asc ? 1 : -1;
            return 0;
          });
        }
        return sorted.slice(this.startRow, this.endRow);

        if (this.selectedRows.includes(id)) {
          this.selectedRows = this.selectedRows.filter((r) => r !== id);
        } else {
          this.selectedRows.push(id);
        }
        this.allSelected = this.selectedRows.length === this.rows.length;
      },
      sortBy(col) {
        if (this.sort.column === col) {
          this.sort.asc = !this.sort.asc;
        } else {
          this.sort.column = col;
          this.sort.asc = true;
        }
      },
      prevPage() {
        if (this.page > 1) this.page--;
      },
      nextPage() {
        if (this.page < this.totalPages) this.page++;
      },
      goToPage(n) {
        this.page = n;
