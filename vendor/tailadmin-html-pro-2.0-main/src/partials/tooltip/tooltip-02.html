<div class="flex items-center gap-10">
  <!-- White -->
  <div class="group relative inline-block">
    <button
      class="bg-brand-500 shadow-theme-xs inline-flex rounded-lg px-4 py-3 text-sm font-medium text-white"
    >
      Top Tooltip
    </button>
    <div
      class="invisible absolute bottom-full left-1/2 mb-2.5 -translate-x-1/2 opacity-0 transition-opacity duration-300 group-hover:visible group-hover:opacity-100"
    >
      <div class="relative">
        <div
          class="drop-shadow-4xl rounded-lg bg-white px-3 py-2 text-xs font-medium whitespace-nowrap text-gray-700 shadow-xs"
        >
          This is a tooltip
        </div>
        <div
          class="drop-shadow-4xl absolute -bottom-1 left-1/2 h-3 w-4 -translate-x-1/2 rotate-45 bg-white"
        ></div>
      </div>
    </div>
  </div>
  <!-- Dark -->
  <div class="group relative inline-block">
    <button
      class="bg-brand-500 shadow-theme-xs inline-flex rounded-lg px-4 py-3 text-sm font-medium text-white"
    >
      Dark Tooltip
    </button>
    <div
      class="invisible absolute bottom-full left-1/2 mb-2.5 -translate-x-1/2 opacity-0 transition-opacity duration-300 group-hover:visible group-hover:opacity-100"
    >
      <div class="relative">
        <div
          class="drop-shadow-4xl rounded-lg bg-[#1E2634] px-3 py-2 text-xs font-medium whitespace-nowrap text-white shadow-xs"
        >
          This is a tooltip
        </div>
        <div
          class="absolute -bottom-1 left-1/2 h-3 w-4 -translate-x-1/2 rotate-45 bg-[#1E2634]"
        ></div>
      </div>
    </div>
  </div>
