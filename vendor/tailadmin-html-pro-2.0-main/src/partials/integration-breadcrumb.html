<div
  class="mb-6 flex flex-col justify-between gap-3 sm:flex-row sm:items-center"
>
  <h2
    class="text-xl font-semibold text-gray-800 dark:text-white/90"
    x-text="pageName"
  ></h2>
  <nav class="flex flex-col gap-6 sm:flex-row sm:items-center">
    <ol class="flex items-center gap-1.5">
      <li>
        <a
          class="inline-flex items-center gap-1.5 text-sm text-gray-500 dark:text-gray-400"
          href="index.html"
        >
          Home
          <svg
            class="stroke-current"
            width="17"
            height="16"
            viewBox="0 0 17 16"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M6.0765 12.667L10.2432 8.50033L6.0765 4.33366"
              stroke=""
              stroke-width="1.2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </a>
      </li>
      <li
        class="text-sm text-gray-800 dark:text-white/90"
        x-text="pageName"
      ></li>
    </ol>

    <div x-data="{isModalOpen: false}">
      <button
        @click="isModalOpen = !isModalOpen"
        class="bg-brand-500 hover:bg-brand-600 inline-flex items-center justify-center gap-2 rounded-lg px-4 py-3 text-sm font-medium text-white transition"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 20 20"
          fill="none"
        >
          <path
            d="M5 10.0002H15.0006M10.0002 5V15.0006"
            stroke="white"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        Add New Integration
      </button>

      <div
        x-show="isModalOpen"
        class="modal fixed inset-0 z-99999 flex items-center justify-center overflow-y-auto p-5"
      >
        <div
          class="modal-close-btn fixed inset-0 h-full w-full bg-gray-400/50 backdrop-blur-[32px]"
        ></div>
        <div
          @click.outside="isModalOpen = false"
          class="relative w-full max-w-[558px] rounded-3xl bg-white p-6 lg:p-10 dark:bg-gray-900"
        >
          <!-- close btn -->
          <button
            @click="isModalOpen = false"
            class="absolute top-3 right-3 z-999 flex h-9.5 w-9.5 items-center justify-center rounded-full bg-gray-100 text-gray-400 transition-colors hover:bg-gray-200 hover:text-gray-700 sm:top-6 sm:right-6 sm:h-11 sm:w-11 dark:bg-gray-800 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
          >
            <svg
              class="fill-current"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M6.04289 16.5413C5.65237 16.9318 5.65237 17.565 6.04289 17.9555C6.43342 18.346 7.06658 18.346 7.45711 17.9555L11.9987 13.4139L16.5408 17.956C16.9313 18.3466 17.5645 18.3466 17.955 17.956C18.3455 17.5655 18.3455 16.9323 17.955 16.5418L13.4129 11.9997L17.955 7.4576C18.3455 7.06707 18.3455 6.43391 17.955 6.04338C17.5645 5.65286 16.9313 5.65286 16.5408 6.04338L11.9987 10.5855L7.45711 6.0439C7.06658 5.65338 6.43342 5.65338 6.04289 6.0439C5.65237 6.43442 5.65237 7.06759 6.04289 7.45811L10.5845 11.9997L6.04289 16.5413Z"
                fill=""
              />
            </svg>
          </button>

          <div>
            <h4
              class="text-title-xs mb-1 font-semibold text-gray-800 dark:text-white/90"
            >
              New integration
            </h4>
            <p class="mb-7 text-sm leading-6 text-gray-500 dark:text-gray-400">
              Set up an integration and add a brief explanation for the team.
            </p>
            <form action="#">
              <div class="space-y-4">
                <div>
                  <label
                    class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400"
                  >
                    Select App
                  </label>
                  <div
                    x-data="{ isOptionSelected: false }"
                    class="relative z-20 bg-transparent"
                  >
                    <select
                      class="dark:bg-dark-900 shadow-theme-xs focus:border-brand-300 focus:ring-brand-500/10 dark:focus:border-brand-800 h-11 w-full appearance-none rounded-lg border border-gray-300 bg-transparent bg-none px-4 py-2.5 pr-11 text-sm text-gray-800 placeholder:text-gray-400 focus:ring-3 focus:outline-hidden dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30"
                      :class="isOptionSelected && 'text-gray-800 dark:text-white/90'"
                      @change="isOptionSelected = true"
                    >
                      <option
                        value=""
                        class="text-gray-700 dark:bg-gray-900 dark:text-gray-400"
                      >
                        Select Option
                      </option>
                      <option
                        value=""
                        class="text-gray-700 dark:bg-gray-900 dark:text-gray-400"
                      >
                        Google Meet
                      </option>
                      <option
                        value=""
                        class="text-gray-700 dark:bg-gray-900 dark:text-gray-400"
                      >
                        Mailchimp
                      </option>
                      <option
                        value=""
                        class="text-gray-700 dark:bg-gray-900 dark:text-gray-400"
                      >
                        Zoom
                      </option>
                      <option
                        value=""
                        class="text-gray-700 dark:bg-gray-900 dark:text-gray-400"
                      >
                        Loom
                      </option>
                      <option
                        value=""
                        class="text-gray-700 dark:bg-gray-900 dark:text-gray-400"
                      >
                        Gmail
                      </option>
                    </select>
                    <span
                      class="pointer-events-none absolute top-1/2 right-4 z-30 -translate-y-1/2 text-gray-500 dark:text-gray-400"
                    >
                      <svg
                        class="stroke-current"
                        width="20"
                        height="20"
                        viewBox="0 0 20 20"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          d="M4.79175 7.396L10.0001 12.6043L15.2084 7.396"
                          stroke=""
                          stroke-width="1.5"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        />
                      </svg>
                    </span>
                  </div>
                </div>
                <div>
                  <label
                    class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400"
                  >
                    Client ID
                  </label>
                  <input
                    type="text"
                    placeholder="Enter client ID here"
                    class="dark:bg-dark-900 shadow-theme-xs focus:border-brand-300 focus:ring-brand-500/10 dark:focus:border-brand-800 h-11 w-full rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-sm text-gray-800 placeholder:text-gray-400 focus:ring-3 focus:outline-hidden dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30"
                  />
                </div>
                <div>
                  <label
                    class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400"
                  >
                    Client Secret
                  </label>
                  <input
                    type="text"
                    placeholder="Enter client secret here"
                    class="dark:bg-dark-900 shadow-theme-xs focus:border-brand-300 focus:ring-brand-500/10 dark:focus:border-brand-800 h-11 w-full rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-sm text-gray-800 placeholder:text-gray-400 focus:ring-3 focus:outline-hidden dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30"
                  />
                </div>
                <div>
                  <label
                    class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400"
                  >
                    Authentication base URI
                  </label>
                  <input
                    type="text"
                    placeholder="Paste URL here"
                    class="dark:bg-dark-900 shadow-theme-xs focus:border-brand-300 focus:ring-brand-500/10 dark:focus:border-brand-800 h-11 w-full rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-sm text-gray-800 placeholder:text-gray-400 focus:ring-3 focus:outline-hidden dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30"
                  />
                </div>
              </div>

              <p class="mt-4 text-sm text-gray-500 dark:text-gray-400">
                Paste the full URI, and weâ€™ll automatically pull out and show
                only the subdomain for quick reference.
              </p>
            </form>
            <div class="mt-8 flex w-full items-center justify-between gap-3">
              <button
                @click="isModalOpen = false"
                type="button"
                class="shadow-theme-xs s flex w-full justify-center rounded-lg border border-gray-300 bg-white px-4 py-3 text-sm font-medium text-gray-700 hover:bg-gray-50 hover:text-gray-800 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:hover:bg-white/[0.03] dark:hover:text-gray-200"
              >
                Close
              </button>
              <button
                @click="isModalOpen = false"
                type="button"
                class="bg-brand-500 shadow-theme-xs hover:bg-brand-600 flex w-full justify-center rounded-lg px-4 py-3 text-sm font-medium text-white"
              >
                Add Integration
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
</div>
