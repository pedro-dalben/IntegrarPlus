          date: "April 01, 2025",

          plan: "Starter Plan",
          status: "Unpaid",
        },
      ],
      selected: [],
      toggleSelectAll() {
        if (this.isAllSelected) {
          this.selected = [];
        } else {
          this.selected = this.paginatedInvoices.map((i) => i.id);
        }
      },
      toggleRow(id) {
        if (this.selected.includes(id)) {
          this.selected = this.selected.filter((i) => i !== id);
        } else {
          this.selected.push(id);
        }
      },
      get isAllSelected() {
        return (
          this.paginatedInvoices.length > 0 &&
          this.paginatedInvoices.every((i) => this.selected.includes(i.id))
        );
      },
      get totalInvoices() {
        return this.invoices.length;
      },
      get totalPages() {
        return Math.ceil(this.totalInvoices / this.itemsPerPage);
      },
      get paginatedInvoices() {
        const start = (this.currentPage - 1) * this.itemsPerPage;
        const end = start + this.itemsPerPage;
        return this.invoices.slice(start, end);
      },
      get startItem() {
        return (this.currentPage - 1) * this.itemsPerPage + 1;
      },
      get endItem() {
        const end = this.currentPage * this.itemsPerPage;
        return end > this.totalInvoices ? this.totalInvoices : end;
      },
      get visiblePages() {
        const pages = [];
        const maxVisible = 5;
        let start = Math.max(1, this.currentPage - Math.floor(maxVisible / 2));
        let end = Math.min(this.totalPages, start + maxVisible - 1);
        if (end - start + 1 < maxVisible) {
          start = Math.max(1, end - maxVisible + 1);
        }
        for (let i = start; i <= end; i++) {
          pages.push(i);
        }
        return pages;
      },
      goToPage(page) {
        if (page >= 1 && page <= this.totalPages) {
          this.currentPage = page;
        }
      },
      nextPage() {
        if (this.currentPage < this.totalPages) {
          this.currentPage++;
        }
      },
      previousPage() {
        if (this.currentPage > 1) {
          this.currentPage--;
        }
      },
    };
  }
</script>
