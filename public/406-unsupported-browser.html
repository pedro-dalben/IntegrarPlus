<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="icon" type="image/png" href="/icon.png">
    <link rel="icon" type="image/svg+xml" href="/icon.svg">
    <title>Navegador não suportado</title>

    <style>
      *, *::before, *::after {
        box-sizing: border-box;
      }

      * {
        margin: 0;
      }

      html {
        font-size: 16px;
      }

      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #261B23;
        display: flex;
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, Aptos, Roboto, "Segoe UI", "Helvetica Neue", Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }

      .container {
        background: white;
        border-radius: 1rem;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        max-width: 32rem;
        padding: 3rem 2rem;
        text-align: center;
        width: 100%;
      }

      .error-code {
        color: #667eea;
        font-size: 6rem;
        font-weight: 700;
        line-height: 1;
        margin-bottom: 1rem;
      }

      h1 {
        color: #1a202c;
        font-size: 1.875rem;
        font-weight: 700;
        margin-bottom: 1rem;
      }

      p {
        color: #4a5568;
        font-size: 1rem;
        line-height: 1.625;
        margin-bottom: 2rem;
      }

      .browsers {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-bottom: 2rem;
      }

      .browser-link {
        color: #667eea;
        text-decoration: none;
        padding: 0.5rem 1rem;
        border: 2px solid #667eea;
        border-radius: 0.5rem;
        font-weight: 600;
        transition: all 0.2s;
      }

      .browser-link:hover {
        background: #667eea;
        color: white;
      }

      @media (max-width: 640px) {
        .error-code {
          font-size: 4rem;
        }

        h1 {
          font-size: 1.5rem;
        }

        .container {
          padding: 2rem 1.5rem;
        }

        .browsers {
          flex-direction: column;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="error-code">406</div>
      <h1>Navegador não suportado</h1>
      <p>
        Seu navegador não é compatível com esta aplicação.
        Por favor, atualize seu navegador ou use um dos navegadores recomendados abaixo.
      </p>
      <div class="browsers">
        <a href="https://www.google.com/chrome/" class="browser-link" target="_blank">Chrome</a>
        <a href="https://www.mozilla.org/firefox/" class="browser-link" target="_blank">Firefox</a>
        <a href="https://www.microsoft.com/edge" class="browser-link" target="_blank">Edge</a>
      </div>
    </div>

    <script>
      window.addEventListener('pageshow', function(event) {
        if (event.persisted) {
          window.location.reload();
        }
      });
    </script>
  </body>
</html>
