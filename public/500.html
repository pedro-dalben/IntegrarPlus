<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="icon" type="image/png" href="/icon.png">
    <link rel="icon" type="image/svg+xml" href="/icon.svg">
    <title>Erro 500 - Algo deu errado</title>

    <style>
      *, *::before, *::after {
        box-sizing: border-box;
      }

      * {
        margin: 0;
      }

      html {
        font-size: 16px;
      }

      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #261B23;
        display: flex;
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, Aptos, Roboto, "Segoe UI", "Helvetica Neue", Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }

      .container {
        background: white;
        border-radius: 1rem;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        max-width: 32rem;
        padding: 3rem 2rem;
        text-align: center;
        width: 100%;
      }

      .error-code {
        color: #667eea;
        font-size: 6rem;
        font-weight: 700;
        line-height: 1;
        margin-bottom: 1rem;
      }

      h1 {
        color: #1a202c;
        font-size: 1.875rem;
        font-weight: 700;
        margin-bottom: 1rem;
      }

      p {
        color: #4a5568;
        font-size: 1rem;
        line-height: 1.625;
        margin-bottom: 2rem;
      }

      .button {
        background: #667eea;
        border: none;
        border-radius: 0.5rem;
        color: white;
        cursor: pointer;
        display: inline-block;
        font-size: 1rem;
        font-weight: 600;
        padding: 0.75rem 2rem;
        text-decoration: none;
        transition: all 0.2s;
      }

      .button:hover {
        background: #5568d3;
        transform: translateY(-2px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      }

      .button:active {
        transform: translateY(0);
      }

      @media (max-width: 640px) {
        .error-code {
          font-size: 4rem;
        }

        h1 {
          font-size: 1.5rem;
        }

        .container {
          padding: 2rem 1.5rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="error-code">500</div>
      <h1>Algo deu errado</h1>
      <p>
        Desculpe, ocorreu um erro interno no servidor.
        Nossa equipe foi notificada e está trabalhando para resolver o problema.
      </p>
      <a href="/" class="button" onclick="clearCache(); return true;">
        Voltar para a página inicial
      </a>
    </div>

    <script>
      function clearCache() {
        if ('caches' in window) {
          caches.keys().then(function(names) {
            for (let name of names) caches.delete(name);
          });
        }

        sessionStorage.clear();

        window.history.replaceState(null, '', window.location.href);
      }

      window.addEventListener('pageshow', function(event) {
        if (event.persisted) {
          window.location.reload();
        }
      });
    </script>
  </body>
</html>
